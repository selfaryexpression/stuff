name: Update JSON from SQL

on:
  schedule:
    # Every day at 3am UTC (adjust as needed)
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyodbc

      - name: Install SQL Server ODBC driver
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/24.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

      - name: Generate JSON files from SQL
        env:
          CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
        run: |
          python tools/build_json_from_sql.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain public)" ]; then
            git add frontend/public/dateposteddata.json frontend/public/industriesdata.json frontend/public/dateposteddata.json
            git commit -m "Auto-update JSON data from SQL [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No changes in JSON files."
          fi
